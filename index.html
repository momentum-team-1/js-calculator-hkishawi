<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body id="body">

    <section class="grid-container">
        <div class="item-output" id="output"></div>
        <div class="numbut itemc"><button type="button" id="clear" class=button>C</button></div>
        <div class="numbut item7"><button type="button" id="seven" class=button>7</button></div>
        <div class="numbut item8"><button type="button" id="eight" class=button>8</button></div>
        <div class="numbut item9"><button type="button" id="nine" class=button>9</button></div>
        <div class="numbut itemslash"><button type="button" id="slash" class=button>/</button></div> 
        <div class="numbut item4"><button type="button" id="four" class=button>4</button></div>
        <div class="numbut item5"><button type="button" id="five" class=button>5</button></div>
        <div class="numbut item6"><button type="button" id="six" class=button>6</button></div>
        <div class="numbut itemmult"><button type="button" id="times" class=button>x</button></div>
        <div class="numbut item1"><button type="button" id="one" class=button>1</button></div>
        <div class="numbut item2"><button type="button" id="two" class=button>2</button></div>
        <div class="numbut item3"><button type="button" id="three" class=button>3</button></div>
        <div class="numbut itemminu"><button type="button" id="minus" class=button>-</button></div>
        <div class="numbut item0"><button type="button" id="zero" class=button>0</button></div>
        <div class="numbut itemdot"><button type="button" id="dec" class=button>.</button></div>
        <div class="numbut itemeq"><button type="button" id="equal" class=button>=</button></div>
        <div class="numbut itemplus" id="plus"><button type="button" class=button>+</button></div>
    </section>

</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
