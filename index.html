<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the calculator</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>

    <section class="grid-container">
        <div class="iteminput output" id="output"></div>
        <div class="numbutt itemc"><button type="button" id="clear">C</button></div>
        <div class="numbutt item7"><button type="button" id="seven">7</button></div>
        <div class="numbutt item8"><button type="button" id="eight">8</button></div>
        <div class="numbutt item9"><button type="button" id="nine">9</button></div>
        <div class="numbutt item/"><button type="button" id="slash">/</button></div> 
        <div class="numbutt item4"><button type="button" id="four">4</button></div>
        <div class="numbutt item5"><button type="button" id="five">5</button></div>
        <div class="numbutt item6"><button type="button" id="six">6</button></div>
        <div class="numbutt itemmult"><button type="button" id="times">x</button></div>
        <div class="numbutt item1"><button type="button" id="one">1</button></div>
        <div class="numbutt item2"><button type="button" id="two">2</button></div>
        <div class="numbutt item3"><button type="button" id="three">3</button></div>
        <div class="numbutt itemminu"><button type="button" id="minus">-</button></div>
        <div class="numbutt item0"><button type="button" id="zero">0</button></div>
        <div class="numbutt itemdot"><button type="button" id="dec">.</button></div>
        <div class="numbutt itemeq"><button type="button" id="equal">=</button></div>
        <div class="numbutt itemplus" id="plus"><button type="button">+</button></div>
    </section>

</div>
</body>
</html>
