<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the calculator</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>

<div id="body">
    <section class="numrow">
        <span><p class="numbutt">C</p></span>
        <span><div id="input">placeholder</div></span>
    </section>
 
    <section class="numrow">
        <span><p class="numbutt">7</p></span>
        <span><p class="numbutt">8</p></span>
        <span><p class="numbutt">9</p></span>
        <span><p class="numbutt">/</p></span>
    </section> 
    
    <section class="numrow">
        <span><p class="numbutt">4</p></span>
        <span><p class="numbutt">5</p></span>
        <span><p class="numbutt">6</p></span>
        <span><p class="numbutt">x</p></span>
    </section>

    <section class="numrow">
        <span><p class="numbutt">1</p></span>
        <span><p class="numbutt">2</p></span>
        <span><p class="numbutt">3</p></span>
        <span><p class="numbutt">-</p></span>
    </section>

    <section class="numrow">
        <span><p class="numbutt">0</p></span>
        <span><p class="numbutt">.</p></span>
        <span><p class="numbutt">=</p></span>
        <span><p class="numbutt">+</p></span>
    </section>
</div>
</body>
</html>
